<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>QuizWeberDev - Um site de quiz de perguntas para entrevistas de emprego</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QuizWeberDev</h1>
        </div>
        <div id="flashcard" class="card">
            <div class="front">
                <div class="card-content">
                    <h3 class="question">Pergunta:</h3>
                    <p class="question__paragraph"></p>
                </div>
            </div>
            <div class="back">
                <div class="card-content">
                    <h3 class="answer">Resposta:</h3>
                    <p class="answer__paragraph"></p>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="prev">Anterior</button>
            <button id="flip">Virar</button>
            <button id="next">Pr√≥ximo</button>
        </div>
    </div>
    <script src="./js/scripts.js"></script>
</body>
</html>
